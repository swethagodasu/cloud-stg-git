name : Build and Deploy to cloud run
on : push

jobs : 
   deploy :
     permissions :
       contents: 'read'
       id-token : 'write'
     runs-on: ubuntu-latest
steps:
  - name: Checkout
        uses: actions/checkout@v0
        
- name : Deploy to GCS
  run : | 
    gcloud storage buckets create gs://project-name-random99
    
